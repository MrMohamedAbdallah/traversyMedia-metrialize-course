<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>CSS Components - Part 2</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col m6 s12 offset-m3">
          <form>
            <div class="input-field">
              <label for="name">Hello</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-field">
              <label for="content">Content</label>
              <textarea
                class="materialize-textarea"
                name="content"
                id="content"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <!-- Inline -->
            <div class="input-field inline">
              <label for="password">Password</label>
              <input
                placeholder="Password"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="input-field red-input-field">
              <i class="material-icons prefix">phone</i>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" />
              <span class="helper-text">Some helper text</span>
            </div>

            <div class="input-field">
              <input type="email" name="check" id="check" class="validate" />
              <label for="check" data-success="Valid" data-error="Invalid"
                >Check</label
              >
              <span
                class="helper-text"
                data-error="Wrong"
                data-success="Right"
              ></span>
            </div>

            <div class="input-field">
              <select name="something" id="something">
                <option value="option_1">option 1</option>
                <option value="option_2">option 2</option>
                <option value="option_3">option 3</option>
                <option value="option_4">option 4</option>
                <option value="option_5">option 5</option>
              </select>
              <label for="something">Options</label>
            </div>

            
            <div class="input-field">
              <select name="something2" id="something2">
                  <optgroup label="Group 1">
                    <option value="option_1">option 1</option>
                    <option value="option_2">option 2</option>
                </optgroup>
                <optgroup label="Group 2">
                    <option value="option_3" >option 3</option>
                    <option value="option_4" >option 4</option>
                    <option value="option_5" >option 5</option>
                </optgroup>
              </select>
              <label for="something2">Options</label>
            </div>


            <div>
                <input class="with-gap" type="radio" id="male" name="gender" value="male">
                <label for="male"></label>
            </div>
            <div>
                <p>
                    <label for="female">
                        <input class="filled-in" type="checkbox" id="female" name="gender" value="femail">
                        <span>Name</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" class="filled-in" />
                        <span>Checkbox</span>
                    </label>
                  </p>
              
            </div>
            
          </form>
        </div>
      </div>
    </div>

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
      //   Select
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems, {});
      });
    </script>
  </body>
</html>
