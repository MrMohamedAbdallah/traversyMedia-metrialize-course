<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="node_modules/materialize-css//dist/css/materialize.min.css"
    />
    <title>CSS Components</title>
  </head>
  <body>
    <div class="container">
      
        <button class="btn">button</button>
        <a href="#" class="btn">Link</a>

        <button class="btn waves-effect waves-light">Button</button>
        <a href="#" class="btn waves-effect waves-light">Button</a>


        <button class="btn white red-text waves-effect waves-red">Button</button>
        <a href="#" class="btn white orange-text waves-effect waves-blue">Button</a>

        <br>
        
        <button class="btn white red-text waves-effect waves-red">Button</button>
        <button class="btn white red-text waves-effect waves-teal">Button</button>
        <button class="btn white red-text waves-effect waves-green">Button</button>
        <button class="btn white red-text waves-effect waves-yellow">Button</button>
        <button class="btn white red-text waves-effect waves-purple">Button</button>
        <button class="btn black red-text waves-effect waves-light">Button</button>

        <br>

        <i class="material-icons">shopping_cart</i>
        <i class="material-icons red-text">settings</i>
        <i class="material-icons blue-text">search</i>
        <i class="material-icons purple-text">stars</i>

        <br>
        
        <i class="material-icons purple-text large">done</i>
        <i class="material-icons purple-text medium">done</i>
        <i class="material-icons purple-text small">done</i>
        <i class="material-icons purple-text tiny">done</i>

        <br>
        <br>
        <br>

        <button class="btn waves-effect waves-light">
            <i class="material-icons">shopping_cart</i>
            Buty Now
        </button>
        <button class="btn waves-effect waves-light">
            <i class="left material-icons">shopping_cart</i>
            Buty Now
        </button>
        <button class="btn waves-effect waves-light">
            <i class="right material-icons">shopping_cart</i>
            Buty Now
        </button>

        <br>
        <br>
        
        <button class="btn red waves-effect">Click Me</button>
        <button class="btn purple waves-effect">Click Me</button>
        <button class="btn red waves-effect">Click Me</button>
        <button class="btn black waves-effect waves-light">Click Me</button>
        <button class="btn red waves-effect">Click Me</button>
        <button class="btn amber waves-effect">Click Me</button>
        <button class="btn blue waves-effect">Click Me</button>
        <button class="btn indigo waves-effect">Click Me</button>
        
        <br>
        <br>
        <br>
        
        <button class="btn-large red waves-effect">Click Me</button>
        <button class="btn-large purple waves-effect">Click Me</button>
        <button class="btn-large red waves-effect">Click Me</button>
        <button class="btn-large black waves-effect waves-light">Click Me</button>
        <button class="btn-large red waves-effect">Click Me</button>
        <button class="btn-large amber waves-effect">Click Me</button>
        <button class="btn-large blue waves-effect">Click Me</button>
        <button class="btn-large indigo waves-effect">Click Me</button>
        
        <br>
        <br>
        <br>
        
        <button class="btn-small red waves-effect">Click Me</button>
        <button class="btn-small purple waves-effect">Click Me</button>
        <button class="btn-small red waves-effect">Click Me</button>
        <button class="btn-small black waves-effect waves-light">Click Me</button>
        <button class="btn-small red waves-effect">Click Me</button>
        <button class="btn-small amber waves-effect">Click Me</button>
        <button class="btn-small blue waves-effect">Click Me</button>
        <button class="btn-small indigo waves-effect">Click Me</button>

        <br>
        <br>
        <br>

        <button class="btn red disabled" disabled>Click Me</button>
        <button class="btn green disabled" disabled>Click Me</button>
        <button class="btn blue disabled" disabled>Click Me</button>
        <button class="btn purple disabled" disabled>Click Me</button>
        <button class="btn yellow disabled" disabled>Click Me</button>
        <button class="btn indigo disabled" disabled>Click Me</button>
        <button class="btn black disabled" disabled>Click Me</button>
        <button class="btn white  disabled" disabled>Click Me</button>

    </div>

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
