<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Interactive Components</title>
  </head>
  <body style="padding: 200px 0px;">
    <a href="#" class="btn waves-effect waves-indigo" onclick="instances[0].open()"
      >Open Tap</a
    >

    <div class="fixed-action-btn">
      <a id="menu" class="waves-effect waves-light btn btn-floating"
        ><i class="material-icons">menu</i></a
      >
    </div>

    <!-- <div class="tap-target-wrapper"> -->
    <div class="tap-target" data-target="menu">
      <div class="tap-target-content">
        <h5>Title</h5>

        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur
          
      </div>
      
    </div>
    <!-- </div> -->

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
      var instances = null;
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".tap-target");
        instances = M.TapTarget.init(elems, {});
      });
    </script>
  </body>
</html>
